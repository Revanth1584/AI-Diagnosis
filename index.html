<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Disease Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Disease Prediction</h1>
        <p>Select a disease and enter the required parameters to get a prediction.</p>

        <label for="disease">Choose a disease:</label>
        <select id="disease">
            <option value="">-- Select Disease --</option>
            <option value="diabetes">Diabetes</option>
            <option value="heart_disease">Heart Disease</option>
            <option value="lung_cancer">Lung Cancer</option>
            <option value="parkinsons">Parkinson's</option>
        </select>

        <div id="parameter-form"></div>

        <button id="predict-btn" style="display: none;">Predict</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
